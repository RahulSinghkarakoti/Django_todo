<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  </head>
  <body>

   


    
    
    <div class='container mt-5'>
        <form method="post"  action={%url "todo_edit" todo.pk %} >
            {% csrf_token %}
            <h1> EDIT Todo</h1>
            <label>Title</label>

            <input class="form-control form-control-lg mb-3" type="text"   value={{todo.title|default:"title"}} aria-label=".form-control-lg example" name="title">
      
            <label>Description</label>
            <div class="form-floating">
                <textarea class="form-control"   id="floatingTextarea2" style="height: 100px" name="description"   >{{todo.description|default:"description"}}</textarea>
              </div> 
           
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
